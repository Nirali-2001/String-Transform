<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
    <!--bootstrap 5.1.3 css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- custome css -->
    <link rel="stylesheet" href="./style.css">
    </head>
   <body>
    <!-- Start string transformers -->
    <section>
    <div class="container">
        <h1>String transformers</h1>
        <input type="text" id="inputString" placeholder="Enter a sentence to transform">
        
        <div class="transform-result">
            <button type="button" class="btn btn-dark">Lower Case</button>
            <div id="lowerCase"></div>
        </div>
        
        <div class="transform-result">
            <button type="button" class="btn btn-dark">Upper Case</button>
            <div id="upperCase"></div>
        </div>
        
        <div class="transform-result">
            <button type="button" class="btn btn-dark">Camel Case</button>
            <div id="camelCase"></div>
        </div>
        
        <div class="transform-result">
            <button type="button" class="btn btn-dark">Pascal Case</button>
            <div id="pascalCase"></div>
        </div>
        
        <div class="transform-result">
            <button type="button" class="btn btn-dark">Snake Case</button>
            <div id="snakeCase"></div>
        </div>
        
        <div class="transform-result">
            <button type="button" class="btn btn-dark">Kebab Case</button>
            <div id="kebabCase"></div>
        </div>
        
        <div class="transform-result">
            <button type="button" class="btn btn-dark">Trim</button>
            <div id="trim"></div>
        </div>
    </div>
   </section>
    <!-- End string transformers -->

   <!--bootstrap 5.1.3 js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
